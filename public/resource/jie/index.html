<script src="/res/layui/layui.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.innerName = 'topic_index'; 
 
var url_string = window.location.href;

var url = new URL(url_string);
var tid = url.searchParams.get("tid");
layui.cache.topictype = url.searchParams.get("type") || 0;
layui.cache.currPage = url.searchParams.get("page") || 1;
layui.cache.lasturl = "/jie/index.html?page="+layui.cache.currPage+"&type="+layui.cache.topictype;

var router = layui.router(); 


var CATEGORY_CACHE_TAG = "category"; 
var  loadFromCache = function (name) { 

  var cacheUser = layui.sessionData('pub6_com_user_cache_cat');
  return cacheUser[name] || "{}";
};

layui.config({
  version: "3.0.0"
  ,base: '/res/mods/'
}).extend({
  fly: 'index'
}).use(['fly'], function(){
  var $ = layui.$
  ,fly = layui.fly;


  if (layui.cache.topictype != 0){
    $('#linkhome').removeClass("layui-hide");

    var category = loadFromCache(CATEGORY_CACHE_TAG);
    var category_type = layui.cache.topictype ;
    if(category && category.localeCompare("{}") != 0){ 
      var categoryres =  JSON.parse(category);//JSON.stringify(cacheUser); 
      for(let p = 0; p< categoryres['data'].length; p++){   
        if(categoryres['data'][p]['id'] == category_type){
          category_type = categoryres['data'][p]['name'];
          break;
        }
      } 
    }
    $("#ITEM_DETAIL").attr("href", "/jie/index.html?type="+layui.cache.topictype);
    $("#ITEM_DETAIL").html(category_type); 
  }
  //save 
  fly.saveCurrUrlToCache(layui.cache.lasturl);
});

</script>
