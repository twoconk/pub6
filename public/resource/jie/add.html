<script src="/res/js/marked.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/res/layui/layui.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.innerName = 'topic_add';

//EDIT
var url_string = window.location.href;
var url = new URL(url_string);
var tid = url.searchParams.get("tid") || 0;
var page = url.searchParams.get("page") || 1;
layui.cache.tid = tid;

layui.config({
  version: "3.0.0"
  ,base: '/res/mods/'
}).extend({
  fly: 'index',
        easyeditor: 'easyeditor'
}).use(['easyeditor', 'fly'], function() {
    var $ = layui.$
    ,fly = layui.fly;
    
    var easyeditor = layui.easyeditor;
    easyeditor.render({
      elem:".easyeditor-content" //存放md内容的元素ID
    })
 
    var TOPIC_INPUT_CACHE= "TOPIC_INPUT_CACHE";
    $("#topicName").on("input",function(e){
        //获取input输入的值
        if(e.delegateTarget.value.length > 0){  
          //缓存
          fly.saveInputFromCache(TOPIC_INPUT_CACHE+1, e.delegateTarget.value); 
        } 
    }); 
    $("#topicContent").on("input",function(e){
        //获取input输入的值
        if(e.delegateTarget.value.length > 0){ 
          //缓存
          fly.saveInputFromCache(TOPIC_INPUT_CACHE+2, e.delegateTarget.value); 
        } 
    }); 

    //获取更多列表
    $("#LIST_DETAIL").attr("href", "/jie/index.html?page="+page);
    $("#ITEM_DETAIL").attr("href", "/jie/detail.html?page="+page+"&tid="+tid); 

      
    //加载编辑的内容
    if (tid == 0){
      //为添加,取緩存
      var title = fly.loadInputFromCache(TOPIC_INPUT_CACHE+1);
      var content = fly.loadInputFromCache(TOPIC_INPUT_CACHE+2);
      if(title && (JSON.stringify(title).localeCompare("{}") != 0)){  
        $("#topicName").val(title);
      }
      if(content && (JSON.stringify(content).localeCompare("{}") != 0)){  
        $("#topicContent").val(content);
      }
      return;
    }

    var router = layui.router();
    var layer = layui.layer;


    loadTopicFromCache = function (tid) { 

        var cacheUser = layui.sessionData('pub6_com_user_cache_detail_topic');
        return cacheUser[tid] || {};
    }  
    var hasTopic = false;
    var resCache = loadTopicFromCache("TOPICDETAIL_"+tid);
    if(JSON.stringify(resCache) != '{}'){ 
      //从topiclist中找到tid
      $("#topicId").val(layui.cache.tid);

      topiclist =  JSON.parse(resCache);//
      var topic_content = "";
      var tidInner = topiclist['id'];
      var topic_name = topiclist['topic_name'];
      var name = topiclist['name'];
      var uid = topiclist['create_owner_id'];
      topic_content = topiclist['topic_content'];


          //add page -html
          $("#page_title").html(topic_name);

      if (tid == tidInner){ 

        if (layui.cache.user.uid == uid){ 
          $("#topicName").val(topic_name);
          $("#topicContent").val(topic_content);
          //修改URL为编辑的url
          $("#EDIT_FORM_ACTION").attr("action",  "/api.v2/topic/edit?id="+tid);
        }else{
          layer.msg("主题不存在", {shift: 6});
        
          setTimeout(function () {
                                location.href = "../"; 
                              }, 1000);  
          return;
        }

        hasTopic = true; 

      }
      if (!hasTopic){

        layer.msg("主题不存在", {shift: 6});
      
        setTimeout(function () {
                              location.href = "../"; 
                            }, 1000);  
        return;
      }
    }else{ 
      var getDataFromWeb = function (){

        fly.json("/pub6/topic/get", {"id":layui.cache.tid}, function(res){ 
          if(res.code == 0){ 
              console.log("getDetail res:"+ ", res:"+ JSON.stringify(res) );//
              if(!res['data']){ 
                layer.msg("主题不存在", {shift: 6});
              
                setTimeout(function () {
                                      location.href = "../"; 
                                    }, 1000);  
              }
              var topic_name = res['data']['topic_name'];
              var topic_content = res['data']['topic_content'];
              var name = res['data']['name'];
              var avatar = res['data']['ext'];
              var uid = res['data']['create_owner_id'];
              layui.cache.topic_owner_id = uid;

          //add page -html
          $("#page_title").html(topic_name);


              $("#topicName").val(topic_name);
              $("#topicContent").val(topic_content);
              //修改URL为编辑的url
              $("#EDIT_FORM_ACTION").attr("action",  "/api.v2/topic/edit?id="+tid); 
          };
        }, {type:"Get"});  
      };

      //直接获取该主题详情
      getDataFromWeb(); 
    }

});
</script>
