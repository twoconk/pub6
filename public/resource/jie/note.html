<script src="/res/layui/layui.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.innerName = 'topic_note';

var url_string = window.location.href;
var url = new URL(url_string);
var tid = url.searchParams.get("tid") || 0;
var page = url.searchParams.get("page") || 1;
var taskId = url.searchParams.get("taskId") || 0;
var noteId = url.searchParams.get("noteId") || 0;
layui.cache.taskId = taskId;
layui.cache.noteId = noteId;


layui.cache.tid = tid;
layui.cache.topic_owner = false;

layui.config({
  version: "3.0.0"
  ,base: '/res/mods/'
}).extend({
  fly: 'index'
}).use('fly', function(){
  var $ = layui.$
  ,fly = layui.fly;


  var router = layui.router();
  var layer = layui.layer;

  var NOTE_TOPIC_INPUT_CACHE= "NOTE_NOTE_TOPIC_INPUT_CACHE"; 
  $("#title").on("input",function(e){
      //获取input输入的值
      if(e.delegateTarget.value.length > 0){ 
        //缓存
        fly.saveInputFromCache(NOTE_TOPIC_INPUT_CACHE+1, e.delegateTarget.value); 
      } 
  }); 
  $("#content").on("input",function(e){
      //获取input输入的值
      if(e.delegateTarget.value.length > 0){ 
        //缓存
        fly.saveInputFromCache(NOTE_TOPIC_INPUT_CACHE+2, e.delegateTarget.value); 
      } 
  }); 
  if (noteId == 0){ 
    //查看note，取緩存
    var title = fly.loadInputFromCache(NOTE_TOPIC_INPUT_CACHE+1);
    var content = fly.loadInputFromCache(NOTE_TOPIC_INPUT_CACHE+2);
    if(title && (JSON.stringify(title).localeCompare("{}") != 0)){  
      $("#title").val(title);
    }
    if(content && (JSON.stringify(content).localeCompare("{}") != 0)){  
      $("#content").val(content);
    }
  }

  //获取更多列表
  $("#LIST_DETAIL").attr("href", "/jie/index.html?page="+page);
  $("#ITEM_DETAIL").attr("href", "/jie/detail.html?page="+page+"&tid="+tid); 
  
  $("#topicId").val(layui.cache.tid);
  loadTopicFromCache = function () { 

      var cacheDetail = layui.sessionData('pub6_com_user_cache_detail_topic');
      var topicCacheStr= cacheDetail["TOPICDETAIL_"+layui.cache.tid] || {};


      if(JSON.stringify(topicCacheStr) != '{}'){ 
        //有缓存的topic数据
        topic =  JSON.parse(topicCacheStr);// 
        $("#TASK_NAME").html(topic['topic_name']);
      }
  }(); 
});
</script>
