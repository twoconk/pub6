  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this" lay-id="info">我的资料</li>
        <li lay-id="avatar">头像</li>
        <li lay-id="pass">密码</li>
        <li lay-id="bind">帐号绑定</li>
      </ul>
      <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-form layui-form-pane layui-tab-item layui-show">
            <form method="post" action="/api.v2/user/editProfile" >
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="email" name="email" required lay-verify="email" autocomplete="off" value="" class="layui-input">
                </div> 
              </div>
              <div class="layui-form-item">
                <label for="nickname" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="nickname" name="nickname" required lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div> 
              </div>
              <div class="layui-form-item">
                <label for="cityname" class="layui-form-label">城市</label>
                <div class="layui-input-inline">
                  <input type="text" id="cityname" name="cityname" autocomplete="off" value="" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label for="signNotes" class="layui-form-label">签名</label>
                <div class="layui-input-block">
                  <textarea placeholder="随便写些什么刷下存在感" id="signNotes"  name="signNotes" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
              </div>
            </form>

          </div>
          
          <div class="layui-form layui-form-pane layui-tab-item">
            <div class="layui-form-item">
              <div class="avatar-add">
                <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过4500KB</p>
                 <input type="file"  value="选择图片" id="upload-img" >
<!--                 <button type="button" class="layui-btn upload-img" id="upload-img">
                  <i class="layui-icon">&#xe67c;</i>上传头像
                </button> -->
                <img src="" id="upload_img_display">
                <span class="loading"></span>
              </div>
            </div>
          </div>
          
          <div class="layui-form layui-form-pane layui-tab-item">
            <form method="post" action="/api.v2/user/editPassword" >
              <div class="layui-form-item">
                <label for="nowPasswd" class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="nowPasswd" name="nowPasswd" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="passwd" class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="passwd" name="passwd" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="repasswd" name="repasswd" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
              </div>
            </form>
          </div>
          
          <div class="layui-form layui-form-pane layui-tab-item">
            <form method="post" action="/api.v2/user/editProfile" >
              <div class="layui-form-item">
                <label for="nowPasswd" class="layui-form-label">个人网站</label>
                <div class="layui-input-inline">
                  <input type="text" id="blogSite" name="blogSite" required lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="passwd" class="layui-form-label">github账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="githubId" name="githubId" required lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div> 
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">微博账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="weiboId" name="weiboId" required lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">csdn账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="csdnId" name="csdnId" required lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">douban账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="doubanId" name="doubanId" required lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
              </div>
            </form>

<script>
layui.cache.page = 'user';

  version: "2.0.0"
  ,base: '/res/mods/'
}).extend({
  fly: 'index',
    qiniuyun: 'qiniuyun/index',
}).use(['fly', 'qiniuyun'], function(){
  var $ = layui.$
  ,fly = layui.fly;


  if (layui.cache.user.uid != -1 && layui.cache.user.avatar && layui.cache.user.avatar.length >0){

        $("#upload_img_display").attr("src",  layui.cache.user.avatar ); 
      }else{
        
        $("#upload_img_display").attr("src", "/res/images/avatar/default.png"); 
      }
  //save 
  fly.saveCurrUrlToCache(layui.cache.lasturl);
});
